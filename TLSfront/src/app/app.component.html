<h2 style="text-align:center">
  Data collection from VLP16
</h2>

<div class="btnContainer">

  <div style="margin-left:20%;text-align:left">File name (without extension):</div>
  <input class="fileNameBox" type="text" [(ngModel)]="fileName" />

  <button class="btn testBtn" (click)="testConnection()">Test</button>

  <button class="btn getBtn">Collect</button>

  <button class="btn monitorBtn">Check</button>

  <button class="btn downBtn">Download</button>
</div>
